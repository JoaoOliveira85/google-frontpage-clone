<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
</head>
<body id="body-container">
    <header id="top-menu">
        <div id="service-links">
            <a href="#" id="gmail_link" class="top-text text">Gmail</a>
            <a href="#" id="images_link" class="top-text text">Images</a>
        </div>
        <div id="top_icons" class="top-elements">
            <a href="#" id="google-apps-button" title="Google Apps" role="button"></a>
            <a href="#" id="user-icon"></a>
        </div>
    </header>
    <main id="main-content">
        <div id="body">
            <div id="logo-container">
                <img id="logo" src="images/google_logo.png" alt="Google Logo">
            </div>
            <div id="search-container">
                <div id="search-bar">
                    <form id="search-box">
                        <input type="search" size="10" id="search-field">
                    </form>
                </div>
                <div id="search-icon">
                        <svg  vg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>      
            </div>
            <div id="buttons">
                <button id="gsearch" class="gbutton">Google Search</button>
                <button id="luckysearch" class="gbutton">I'm Feeling Lucky</button>
            </div>
            <div id="language-option">
                <a id="language">Google Offered in: <a href="#" id="language-linker">Pirate (aargh!)</a></a>
            </div>
        </div>
    </main>
    <footer id="footer-container">
        <div id="footer-line1" class="footer-line">
            <div id="country-id" class="footer-content">
                <a href="#" class="footer-text">Portugal</a>
            </div>
        </div>
        <div id="footer-line2" class="footer-line">
            <div id="left-links">
                <div id="advertising" class="footer-content">
                    <a href="#" class="footer-text">Advertising</a>
                </div>
                <div id="business" class="footer-content">
                    <a href="#" class="footer-text">Business</a>
                </div>
                <div id="about" class="footer-content">
                    <a href="#" class="footer-text">About</a>
                </div>
                <div id="search-faq" class="footer-content">
                    <a href="#" class="footer-text">How Search Works</a>
                </div>
            </div>
            <div id="right-links" class="push">
                <div id="privacy" class="footer-content push">
                    <a href="#" class="footer-text">Privacy</a>
                </div>
                <div id="terms" class="footer-content push">
                    <a href="#" class="footer-text">Terms</a>
                </div>
                <div id="settings" class="footer-content push">
                    <a href="#" class="footer-text">Settings</a>
                </div>
            </div>  
        </div>
    </footer>
</body>
</html>
